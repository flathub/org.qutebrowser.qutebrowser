app-id: org.qutebrowser.qutebrowser
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '20.08'
    add-ld-path: .
    no-autodownload: true
command: qutebrowser
rename-icon: qutebrowser
base: io.qt.qtwebengine.BaseApp
base-version: '5.15'
finish-args:
  - --device=dri
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --own-name=org.kde.*
  - --own-name=org.mpris.MediaPlayer2.qutebrowser.*
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:
  - name: qutebrowser
    buildsystem: simple
    build-commands:
      - make --file misc/Makefile install PREFIX=/app
      - mkdir -p /app/lib/ffmpeg
    run-tests: true
    test-commands:
      - |
          export QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
          export PYTHONPATH=.
          # verbose output:  -v -s --no-qt-log
          pytest --qute-bdd-webengine
    sources:
      - type: git
        url: https://github.com/qutebrowser/qutebrowser.git
        #branch: v2.1.x
        tag: v2.2.2
        commit: f512a6769780b85571e4af2a4134b357be2ffd84
      - type: patch
        path: 0001-Remove-manpage-support.patch
    modules:
      - name: libyaml
        sources:
          - type: archive
            url: https://github.com/yaml/libyaml/releases/download/0.2.5/yaml-0.2.5.tar.gz
            sha256: c642ae9b75fee120b2d96c712538bd2cf283228d2337df2cf2988e3c02678ef4
        cleanup:
          - '*.a'
          - '*.la'
# TODO: add here pyperclip backends?
# TODO: add here dependencies of pykeepass
      # generated with flatpak-pip-generator from requirements.txt
      - python-dependencies.json
      # pygments is an optional dependecy. with the webengine backend is only used
      #   when viewing source with ':view-source --pygments'
      #   is availble in the sdk but not in the runtime so it's not being included by flatpak-pip-generator
      - name: python-pygments
        buildsystem: simple
        build-commands:
          - pip3 install --ignore-installed --exists-action=i --no-index --find-links=file://$PWD --prefix=$FLATPAK_DEST Pygments --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/15/9d/bc9047ca1eee944cc245f3649feea6eecde3f38011ee9b8a6a64fb7088cd/Pygments-2.8.1.tar.gz
            sha256: 2656e1a6edcdabf4275f9a3640db59fd5de107d88e8663c5d4e9a0fa62f77f94
      - name: python-adblock
        build-options:
          env:
            - CARGO_HOME=/run/build/python-adblock/cargo
          prepend-path: /usr/lib/sdk/rust-stable/bin
        buildsystem: simple
        build-commands:
          - cargo --offline fetch --manifest-path Cargo.toml --verbose
          - maturin build --release --strip --cargo-extra-args='--offline'
          #- cargo --offline build --release --locked --all-features --target-dir=target
          - pip3 install --exists-action=i --no-index --find-links=file://${PWD}/target/wheels --prefix=${FLATPAK_DEST} adblock --no-build-isolation
          #- install -Dm755 target/release/libadblock.so -t /app/lib
        sources:
          - type: git
            url: https://github.com/ArniDagur/python-adblock.git
            tag: '0.4.4'
            commit: f55b6b5812eb457dbcb4b94fe3bba916634c1ebe
          - python-adblock-cargo-sources.json
        modules:
          - name: maturin
            build-options:
              env:
                - CARGO_HOME=/run/build/maturin/cargo
              prepend-path: /usr/lib/sdk/rust-stable/bin
            buildsystem: simple
            build-commands:
              - cargo --offline fetch --manifest-path Cargo.toml --verbose
              - cargo --offline build --release --verbose
              #- target/release/maturin build --release --strip --cargo-extra-args='--offline'
              #- pip3 install --exists-action=i --no-index --find-links=file://${PWD}/target/wheels --prefix=${FLATPAK_DEST} maturin --no-build-isolation
              # install manually and don't waste resources on re-compilation with maturin, it adds at least extra 6min on aarch64
              - install -Dm755 target/release/maturin -t /app/bin/
              - install -Dm644 maturin/__init__.py -t /app/lib/python3.8/site-packages/maturin/
            sources:
              - maturin-cargo-sources.json
              - type: archive
                url: https://github.com/PyO3/maturin/archive/refs/tags/v0.10.2.tar.gz
                sha256: 30b3b9f1ccea4ce2da4cba2f85804e05e12f7bb5b7601bb57093458c5d54c8bb
            cleanup:
              - '*'
      - name: pyqt5-webengine
        build-options:
          env:
            - QMAKEPATH=/app/lib
        config-opts:
          - --concatenate
          - --no-dist-info
          - --no-docstrings
          - --no-qsci-api
          - --no-sip-files
          - --verbose
          - QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.8/'
          - QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.8/'
          - QMAKE_INCDIR+=/app/include/QtWebEngine
          - QMAKE_INCDIR+=/app/include/QtWebEngineCore
          - QMAKE_INCDIR+=/app/include/QtWebEngineWidgets
        sources:
          - type: archive
            url: https://pypi.python.org/packages/source/P/PyQtWebEngine/PyQtWebEngine-5.15.4.tar.gz
            sha256: cedc28f54165f4b8067652145aec7f732a17eadf6736835852868cf76119cc19
          - type: script
            commands:
              - processed=`sed -e 's|prefix|sysroot|' <<< $@`
              - python3 configure.py $processed
            dest-filename: configure
        cleanup:
          - /lib/debug
        modules:
          - name: pyqt5
            config-opts:
              - --assume-shared
              - --concatenate
              - --confirm-license
              - --enable=QtCore
              - --enable=QtDBus
              - --enable=QtGui
              - --enable=QtNetwork
              - --enable=QtOpenGL
              - --enable=QtPrintSupport
              - --enable=QtQml
              - --enable=QtQuick
              - --enable=QtSql
              - --enable=QtTest
              - --enable=QtWebChannel
              - --enable=QtWidgets
              - --no-designer-plugin
              - --no-dist-info
              - --no-docstrings
              - --no-qml-plugin
              - --no-qsci-api
              - --no-stubs
              - --no-tools
              - QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.8/'
              - QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.8/'
            build-options:
              arch:
                aarch64:
                 config-opts:
                   - --disable-feature=PyQt_Desktop_OpenGL
            sources:
              - type: archive
                url: https://pypi.python.org/packages/source/P/PyQt5/PyQt5-5.15.4.tar.gz
                sha256: 2a69597e0dd11caabe75fae133feca66387819fc9bc050f547e5551bce97e5be
              - type: script
                commands:
                - processed=`sed -e 's|prefix|sysroot|' <<< $@`
                - python3 configure.py $processed
                dest-filename: configure
            cleanup:
              - /lib/debug
              - /share/sip
            modules:
              - name: sip
                config-opts:
                  - --no-dist-info
                  - --no-stubs
                  - --bindir=/app/bin
                  - --destdir=/app/lib/python3.8/site-packages
                  - --incdir=/app/include
                  - --pyidir=/app/lib/python3.8/site-packages
                  - --sipdir=/app/share/sip
                  - --sip-module PyQt5.sip
                sources:
                  - type: archive
                    url: https://www.riverbankcomputing.com/static/Downloads/sip/4.19.25/sip-4.19.25.tar.gz
                    sha256: b39d93e937647807bac23579edbff25fe46d16213f708370072574ab1f1b4211
                  - type: script
                    commands:
                      - processed=`sed -e 's|--prefix=/app||' <<< $@`
                      - python3 configure.py $processed
                    dest-filename: configure
                cleanup:
                  - /bin
                  - /include
      - name: pdfjs
        buildsystem: simple
        build-commands:
          - unzip pdfjs-*.zip
          - mkdir /app/share/pdf.js
          - cp -R {LICENSE,build,web} /app/share/pdf.js
          - find /app/share/pdf.js -type f -exec chmod 644 {} \;
        sources:
          - type: file
            url: https://github.com/mozilla/pdf.js/releases/download/v2.8.335/pdfjs-2.8.335-dist.zip
            sha256: 36a7c1407c8a630a72977366037d544457477070b308c4e1f22f6adadeff0947
      # userscripts/password_fill secret backend
      - name: libsecret
        buildsystem: meson
        config-opts:
          - -Dmanpage=false
          - -Dvapi=false
          - -Dgtk_doc=false
          - -Dintrospection=false
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/libsecret/-/archive/0.20.4/libsecret-0.20.4.tar.gz
            sha256: ca34e69b210df221ae5da6692c2cb15ef169bb4daf42e204442f24fdb0520d4b
        cleanup:
          - /include
      - tests-dependencies.json
